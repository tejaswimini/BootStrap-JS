<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        textarea{
            width: 30vw;
        }
        .input-width{
            width: 30vw;
        }
        form{
            width: 40vw;
            margin-left: 30%;
            padding-left: 5rem;
            padding-bottom: 2rem;
            padding: 1rem 0 2rem 5rem;
        }
    </style>
  </head>
  <body>
        <form action="" style="background-color: rgba(172, 170, 170, 0.312);" >
            <div class="">
                <div>
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control input-width is-invalid" id="name" aria-describedby="nameFeedback" required>
                    <div id="nameFeedback" class="invalid-feedback">
                        Name is required.
                    </div>
                </div>
                <div>
                    <label for="mail" class="form-label">E-mail</label>
                    <input type="email" class="form-control input-width is-invalid" id="mail" aria-describedby="mailFeedback" required>
                    <div id="mailFeedback" class="invalid-feedback">
                        Email is required.
                    </div>
                </div>
                <div>
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control input-width is-invalid" id="pass" aria-describedby="passwordFeedback"
                        required>
                    <div id="passwordFeedback" class="invalid-feedback">
                        Password is required.
                    </div>
                </div>
                <div>
                    <label for="hobbies" class="form-label">Hobbies</label>
                    <br>
                    <textarea name="" id="hobbies" cols="30" rows="10"></textarea>
                </div>
                <br>
    
                <input type="submit" value="submit" class="btn btn-danger input-width" required>
            </div>
    
        </form>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
