<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <center>
      <form action="" class="needs-validation p-5 mt-2 w-50 border border-dark" novalidate>
        <table class="">
          <tr>
            <td><label for="firstname" class="form-label">First Name </label></td>
            <td class="text-center" style="width: 3rem;">:</td>
            <td>
              <div class="input-group">
                <span class="input-group-text" id="user"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" id="firstname" aria-describedby="user userFeedback"
                  placeholder="First Name" required>
                <div id="userFeedback" class="invalid-feedback">
                  Plese supply your first name.
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="lastname" class="form-label">Last Name </label></td>
            <td class="text-center" style="width: 3rem;">:</td>
            <td>
              <div class="input-group">
                <span class="input-group-text" id="last"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" id="lastname" aria-describedby="last lastFeedback"
                  placeholder="Last Name" required>
                <div id="lastFeedback" class="invalid-feedback">
                  Plese supply your last name.
                </div>
              </div>
    
            </td>
          </tr>
          <tr>
            <td><label for="email" class="form-label">E-mail </label></td>
            <td class="text-center" style="width: 3rem;">:</td>
            <td>
              <div class="input-group">
                <span class="input-group-text" id="mailId"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" name="" class="form-control" id="email" aria-describedby="mailId mailFeedback"
                  placeholder="E-mail Address" required>
                <div id="mailFeedback" class="invalid-feedback">
                  Please enter a valid email addres.
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="phNum" class="form-label">Phone Number </label></td>
            <td class="text-center" style="width: 3rem;">:</td>
            <td>
              <div class="input-group">
                <span class="input-group-text" id="num"><i class="fa-solid fa-phone"></i></span>
                <input type="number" name="" class="form-control" id="phNum" aria-describedby="num numFeedback"
                  placeholder="+91 xxxxxxxxxx" required>
                <div id="numFeedback" class="invalid-feedback">
                  Please enter a valid phone number.
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="address" class="form-label">Address </label></td>
            <td class="text-center" style="width: 3rem;">:</td>
            <td>
              <div class="input-group">
                <span class="input-group-text" id="addressIcon"><i class="fa-solid fa-house"></i></span>
                <input type="text" name="" class="form-control" id="address" aria-describedby="addressIcon addressFeedback"
                  placeholder="Address" required>
                <div id="numFeedback" class="invalid-feedback">
                  Please enter a valid addres.
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="selectState" class="form-label">State</label></td>
            <td class="text-center" style="width: 3rem;">:</td>
            <td>
              <div class="input-group">
                <span class="input-group-text" id="addressIcon"><i class="fa-solid fa-house"></i></span>
                <select name="" id="selectState" class="form-select form-control" aria-describedby="barsIcon selFeedback"
                  required>
                  <option value="">Please select your state</option>
                  <option value="AP">Andhra Prdesh</option>
                  <option value="TS">Telenga</option>
                  <option value="TN">Tamil Nadu</option>
                  <option value="KL">Kerla</option>
                  <option value="KA">Karnataka</option>
                </select>
    
              </div>
              <div class="invalid-feedback" id="selFeedback">Example invalid select feedback</div>
            </td>
          </tr>
    
          <tr>
            <td><label for="radioButtons" class="form-label">Do you have hosting?</label></td>
            <td class="text-center" style="width: 3rem;">:</td>
            <td>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="radioButtons" id="" value="no">
                  no
                </label>
                <br>
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="radioButtons" id="" value="yes">
                  yes
                </label>
              </div>
            </td>
          </tr>
    
    
    
    
    
          <tr>
            <td colspan="3" class="text-center"><input type="submit" value="Submit" class="rounded" required></td>
          </tr>
        </table>
      </form>
    </center>














      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
  </body>
</html>
